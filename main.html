<section>
    <form action="/Submit" method="post">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Name" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="Email" required> <br><br>

        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" required>

        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f" required><br><br>


        <label for="cars">Car Brands</label>
        <select name="Car Brands" id="cars" >
            <option value="car">Please choose an option</option>
            <option value="Car" >Thar</option>
            <option value="Car">Toyta</option>
            <option value="Car">bugati</option>
            <option value="Car">lamborgini</option>
        </select><br>
        <br>

        <label for="age">Age</label>
        <input type="number" name="Age" id="age" required placeholder="Age"><br> <br>

        <label for="dob">DOB</label>
        <input type="date" name="DOB" id="dob" required><br> <br>

        <label for="tel">Phone Number	</label>
        <input type="tel" name="Phone Number" id="tel"> <br><br>

        <label for="password">Password</label>
        <input type="password" name="Password" id="password" required placeholder="Password"> <br><br>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="I agree to the TOS" id="tos" required><br><br>

        <button type="submit">Submit</button>
    </form>
</section>
